{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">‚öôÔ∏è Account Settings</h1>
        
        <div class="space-y-6">
            <!-- Profile Information -->
            <div>
                <h2 class="text-lg font-medium mb-4">üë§ Profile Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" value="{{ current_user.name }}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 form-input">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 form-input">
                    </div>
                </div>
            </div>

            <!-- Password Change -->
            <div>
                <h2 class="text-lg font-medium mb-4">üîí Change Password</h2>
                <div class="space-y-4">
                    <div>
                        <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" id="current_password" name="current_password" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 form-input">
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="new_password" name="new_password" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 form-input">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 form-input">
                    </div>
                </div>
            </div>

            <!-- Notifications -->
            <div>
                <h2 class="text-lg font-medium mb-4">üîî Notifications</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="email_notifications" name="email_notifications" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="email_notifications" class="ml-3 text-sm text-gray-700">
                            Receive email notifications
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="mobile_notifications" name="mobile_notifications" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="mobile_notifications" class="ml-3 text-sm text-gray-700">
                            Receive mobile notifications
                        </label>
                    </div>
                </div>
            </div>

            <!-- Delete Account -->
            <div>
                <h2 class="text-lg font-medium mb-4">üóëÔ∏è Delete Account</h2>
                <p class="text-sm text-gray-600 mb-4">
                    Permanently delete your account and all associated data.
                </p>
                <button class="btn-danger" onclick="confirmDeleteAccount()">
                    Delete Account
                </button>
            </div>

            <!-- Save Changes Button -->
            <div class="mt-8">
                <button class="btn-primary">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function confirmDeleteAccount() {
    if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        // Implement account deletion logic here
        console.log('Account deletion initiated');
    }
}
</script>
{% endblock %}
